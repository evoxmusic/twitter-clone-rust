version: '3.1'
services :
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: twitter
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: twitter
  admin:
    image: adminer
    restart: always
    depends_on: 
      - db
    ports:
      - 8080:8080